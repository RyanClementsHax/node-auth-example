<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>

    <h3>Register Form</h3>
    <form id="register-form">
        <input type="email" name="email">
        <input type="password" name="password">
        <button type="submit">Register</button>
    </form>

    <br />
    <hr />
    <br />

    <h3>Login Form</h3>
    <form id="login-form">
        <input type="email" name="email">
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>

    <br />
    <hr />
    <br />

    <h3>Change password</h3>
    <form id="change-form">
        <label for="oldPassword">
            Old Password
            <input type="password" name="oldPassword">
        </label>
        <label for="newPassword">
            New Password
            <input type="password" name="newPassword">
        </label>
        <button type="submit">Change Password</button>
    </form>

    <br />
    <hr />
    <br />
    <br />

    <h3>Forgot password</h3>
    <form id="forgot-password-form">
        <label for="email">
            Email
            <input type="email" name="email">
        </label>
        <button type="submit">Send Forgot Email</button>
    </form>

    <br />
    <hr />
    <br />

    <button onclick="logout()">Logout</button>

    <script>
        async function logout() {
            try {
                const res = await fetch('https://api.nodeauth.dev/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                })
            } catch (e) {
                console.error(e)
            }
        }

        function getValues(form) {
            return Object.values(form).reduce((obj, field) => {
                if (field.name) {
                    obj[field.name] = field.value
                }
                return obj
            }, {})
        }

        ; (() => {
            const registerForm = document.getElementById('register-form')
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault()
                try {
                    const values = getValues(registerForm)
                    const res = await fetch('https://api.nodeauth.dev/api/register', {
                        method: 'POST',
                        body: JSON.stringify(values),
                        credentials: 'include',
                        headers: {
                            "Content-type": "application/json; charset=UTF-8"
                        }
                    })
                } catch (e) {
                    console.error(e)
                }
            })

            const loginForm = document.getElementById('login-form')
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault()
                try {
                    const values = getValues(loginForm)
                    const res = await fetch('https://api.nodeauth.dev/api/authorize', {
                        method: 'POST',
                        body: JSON.stringify(values),
                        credentials: 'include',
                        headers: {
                            "Content-type": "application/json; charset=UTF-8"
                        }
                    })
                } catch (e) {
                    console.error(e)
                }
            })

            const changeForm = document.getElementById('change-form')
            changeForm.addEventListener('submit', async (e) => {
                e.preventDefault()
                try {
                    const values = getValues(changeForm)
                    const res = await fetch('https://api.nodeauth.dev/api/change-password', {
                        method: 'POST',
                        body: JSON.stringify(values),
                        credentials: 'include',
                        headers: {
                            "Content-type": "application/json; charset=UTF-8"
                        }
                    })
                } catch (e) {
                    console.error(e)
                }
            })

            const forgotForm = document.getElementById('forgot-password-form')
            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault()
                try {
                    const values = getValues(forgotForm)
                    const res = await fetch('https://api.nodeauth.dev/api/forgot-password', {
                        method: 'POST',
                        body: JSON.stringify(values),
                        credentials: 'include',
                        headers: {
                            "Content-type": "application/json; charset=UTF-8"
                        }
                    })
                } catch (e) {
                    console.error(e)
                }
            })
        })()
    </script>
</body>

</html>
